<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css" />
    <title>Bikewatching</title>
  </head>
  <body>
    <header style="display: flex; gap: 1em; align-items: baseline">
      <h1>🚴🏼‍♀️ Bike Station Traffic</h1>
      <label style="margin-left: auto">
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
        <time id="selected-time" style="display: block"></time>
        <em id="any-time" style="display: block; color: gray">(any time)</em>
      </label>
    </header>
    <div id="map">
      <svg></svg>
    </div>

    <div id="tooltip" style="display: none; position: absolute"></div>
  </body>
</html>
